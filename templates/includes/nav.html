<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            {% if user.is_authenticated %}
                <ul class="nav__items list"></ul>
                    <li class="nav__item {% if index %}nav__item_active{% endif %}"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>
                    <li class="nav__item {% if follows_index %}nav__item_active{% endif %}"><a href="{% url 'follows_index' %}" class="nav__link link">Мои подписки</a></li>
                    <li class="nav__item {% if new_recipe %}nav__item_active{% endif %}"><a href="{% url 'new_recipe' %}" class="nav__link link">Создать рецепт</a></li>
                    <li class="nav__item {% if favorite_index %}nav__item_active{% endif %}"><a href="{% url 'favorite_index' %}" class="nav__link link">Избранное</a></li>
                    <li class="nav__item {% if get_shopping_list %}nav__item_active{% endif %}"><a href="{% url 'shopping_list' %}" class="nav__link link">Список покупок</a>
                        <span class="badge badge_style_blue nav__badge" id="counter">{% if purchases_count > 0 %}{{ purchases_count }}{% endif %}</span>
                    </li>
                </ul>
                <ul class="nav__items list">
                    <li class="nav__item"><a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a></li>
                    <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
                </ul>
            {% else %}
                <ul class="nav__items list">
                    <li class="nav__item nav__item_active"><a href="{% url 'index' %}" class="nav__link link">Рецепты</a></li>        </ul>
                <ul class="nav__items list">
                    <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                    <li class="nav__item"><a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
                </ul>
            {% endif %}
        </div>
    </nav>
</header>
